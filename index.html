<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="form">
        <div class="form-container">
            <div class="logo-container">
                <img src="./Images/mark.svg" alt="">
            </div>
            <div class="form-title-container">
                <h3>Sign in to your account</h3>
            </div>
            <form action="" class="actual-form">
                <div class="email-container">
                    <label for="email">Email address</label>
                    <div class="email-field-container">
                        <input type="email" name="email" id="email">
                    </div>            
                </div>
    
                <div class="password-container">
                    <div class="password-text-container">
                        <label for="password">Password</label>
                        <div>
                            <a href="#" class="my-link forgot">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="password-field-container">
                        <input type="password" name="password" id="password">
                    </div>
                </div>
    
                <div class="button-container">
                    <button>Sign in</button>
                </div>
            </form>
    
            <div class="membership-text-container">
                <p class="member-text">
                    Not a member?
                    <a href="#" class="my-link">
                        Start a 14 day free trial
                    </a>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
